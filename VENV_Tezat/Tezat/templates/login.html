{% extends 'base.html' %}

{% block body %}
      <div class="container mt-5">
        <div class="row">
          <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">
            <div class="login-brand">
             Giriş Yap
            </div>

            <div class="card card-primary">


              <div class="card-body">
                <form method="POST" action="#" class="needs-validation" novalidate="">
                    {% csrf_token %}
                  <div class="form-group">
                    <label for="id_username">Kullanıcı Adı:</label> <input type="text" name="username" class="form-control" required id="id_username" />
                  </div>


                  <div class="form-group">
                    <label for="id_password" class="d-block">Şifre
                      <div class="float-right">
                        <a href="/accounts/password/reset">
                          Şifremi Unuttum
                        </a>
                      </div>
                    </label>
                     <input type="password" name="password" class="form-control"  id="id_password" />
                    </div>




                  <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block" tabindex="4">
                      Giriş Yap
                    </button>
                  </div>
                  {% if next %}
                    <input type="hidden" name="next" value="{{next}}">
                  {% else %}
                    <input type="hidden" name="next" value="/else/">
                  {% endif %}

                </form>
              </div>
            </div>
            <div class="mt-5 text-muted text-center">
              Hesabınız yok mu? <a href="{% url 'registration' %}">Kayıt Ol</a>
            </div>
            <div class="simple-footer">
              Copyright &copy; Tezat.net 2018
            </div>
          </div>
        </div>
      </div>

{% endblock body %}
